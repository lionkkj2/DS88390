        <section class="support">
            <h1>Suporte Técnico</h1>
            <p>Estamos aqui para ajudar você! Se precisar de suporte técnico, preencha o formulário abaixo:</p>
            
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Seu email">

                <label for="problema">Descrição do Problema:</label>
                <textarea id="problema" name="problema" required placeholder="Descreva o problema" rows="5"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
